<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keywords Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
            background:black;
            color: white;
            padding-top:3%;
            padding-bottom:3%;
            padding-left:5%;
            padding-right:5%;
            border-radius:15px;
        }
    </style>

  </head>
  <body>
    
    <div class="container my-4 mt-4">
        <h1 class= "text-center text-green">Keywords Extraction App</h1>
        <form action="/extract_keywords" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" name="file" class="form-control" id="file">
            </div>
            <button type="submit" class="btn btn-primary">Extract Keywords</button>
        </form>

        <hr>
        <form action="/search_keywords" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Search Keywords</label>
                <input type="text" name="search" class="form-control" id="search">
            </div>
            <button type="submit" class="btn btn-primary">Search Keywords</button>
        </form>
    
        </hr>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
